 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
  <div class="weatherApp">
    <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-6">
          <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
        </div>
        <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100" id="current-location-button">
            Current
          </button>
        </div>
      </div>
    </form>
    <h1 id="city">Accra</h1>
    <ul>
      <li id="date">Sunday 09:11</li>
      <li id="description">Clear</li>
    </ul>
    <div class="row">
      <div class="col-6">
        <div class="clearfix">
          <div class="float-left">
            <span class="temperature" id="temperature">29</span><span class="units">Â°C</span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity">74</span>%</li>
          <li>Wind: <span id="wind">10</span> km/h</li>
        </ul>
      </div>
    </div>
  </div>
  <a href="https://github.com/AJKyira/project">open source code</a>
 <span>by Kyira</span>
</div>
</div>
    <script src="index.js"></script>
  </body>
</html>
